{% extends 'caretaker/indexnew.html' %}
{% block body %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get">
<table class="table table-active">
  <tr>
    <th width="40" scope="col">S.No</th>
    <th width="41" scope="col">Exercise</th>
  </tr>
  <tr>
    {% for i in data %}
    <tr>
      <td> {{ loop.index }}  </td>
      <td>{{ i.suggest }}</td>
    </tr>
      {% endfor %}
  </tr>
</table>

<table class="table table-active">
  <tr>
    <th width="40" scope="col">S.No</th>
      <th width="41" scope="col">Tips</th>
  </tr>
  <tr>
    {% for i in data %}
    <tr>
      <td> {{ loop.index }}  </td>
    <td>{{ i.tip }}</td>
    </tr>
      {% endfor %}
  </tr>
</table>
</form>
</body>
</html>
{% endblock %}
