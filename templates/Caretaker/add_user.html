{% extends 'caretaker/indexnew.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post">
<table class="table table-active">
    <tr>
      <th scope="row">Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="name" id="textfield" /></td>
    </tr>
    <tr>
      <th scope="row">E-mail</th>
      <td><label for="textfield2"></label>
      <input type="text" name="email" id="textfield2" /></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><label for="textfield3"></label>
      <input type="text" name="pass" id="textfield3" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><div align="center">
        <input type="submit" name="button" id="button" class="btn btn-light"  value="Add" />
      </div></th>
    </tr>
  </table>
  </form>
</body>
</html>
{% endblock %}
