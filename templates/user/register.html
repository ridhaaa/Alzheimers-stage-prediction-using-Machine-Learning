<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <th width="95" scope="row"><div align="left">Name</div></th>
         <td><label for="textfield"></label>
      <input type="text" name="uname" id="uname" /></td>
    </tr>
    <tr>
      <th scope="row"><div align="left">Email id</div></th>
        <td><label for="textfield"></label>
      <input type="text" name="email" id="email" /></td>
    </tr>
    <tr>
      <th scope="row"><div align="left">Phone</div></th>
        <td><label for="textfield"></label>
      <input type="text" name="phone" id="phone" /></td>
    </tr>
    <tr>
      <th scope="row"><div align="left">Password</div></th>
        <td><label for="textfield"></label>
      <input type="text" name="pass" id="pass" /></td>
    </tr>
     <tr>
      <th colspan="2" scope="row"><div align="center">
        <input type="submit" name="button" id="button" value="Register" />
      </div></th>
    </tr>
  </table>
</form>
</body>
</html>
